

{% extends "base.html" %}
{% block content %}



<ul>
    {% for task in tasks %}
        <li> <h4>{{ task.name_task }}</h4>
        {% if task.status == 1 %}
            <div>Новая</div>
        {% elif task.status == 2 %}
            <div>В работе</div>
        {% elif task.status == 3 %}
            <div>Выполнена</div>
             </li>
        {% endif %}
    {% endfor %}

</ul>

{% endblock %}
